<script type="text/javascript">
	//存cookie
	var $tex1 = $(".sousuo").eq(0).children("input"); //用户名文本框
	var $tex2 = $(".sousuo").eq(3).children("input"); //密码框
	var $tex3 = $(".sousuo").eq(4).children("input"); //确认密码框
	var $s1 = $("#Hint"); //提示作用
	var $s2 = $("#Hint1"); //提示作用
	var $s3 = $("#Hint2"); //确认密码框的提示作用提示作用
	$tex1.focus(function() {
		$tex1.val("")
		/*console.log( $tex1.val() )*/
		$s1.html("")
	})
	//	用户名验证
	$tex1.blur(function() {
		//手机号正则
		var reg = /^1[3578]\d{9}$/;
		if($tex1.val() == "") {
			$s1.html("请输入手机号")
			$s1.css("color", "red")
		} else if(reg.test($tex1.val())) {
			$s1.html("格式正确")
			$s1.css("color", "gold")
		} else {
			$s1.html("格式不正确")
			$s1.css("color", "red")
		}
	})
	//密码验证
	$tex2.focus(function() {
		$tex2.val("");
		$s2.html("");
	})
	$tex2.blur(function() {
		//字母数字
		var reg1 = /^[0-9a-zA-Z]+$/;
		//空白
		var reg2 = /\s+/;
		//判断格式
		if($tex2.val() == "") {
			$s2.html("请输入密码")
			$s2.css("color", "red")
		} else if($tex2.val().length < 8) {
			$s2.html("密码长度不少于8位")
			$s2.css("color", "red")
		} else if(reg2.test($tex2.val())) {
			$s2.html("不能输入空格")
			$s2.css("color", "red")
		} else if(reg1.test($tex2.val())) {
			$s2.html("格式正确")
			$s2.css("color", "gold")
		} else {
			$s2.html("格式不正确")
			$s2.css("color", "red")
		}
	})
	$tex3.focus(function() {
		$tex3.val("");
		$s3.html("");
	})
	$tex3.blur(function() {
		if($tex3.val() == "") {
			$s3.html("请再次输入密码");
			$s3.css("color","red");
		}else if( $tex3.val() == $tex2.val() ){
			$s3.html("密码一致");
			$s3.css("color","gold");
			$(".Btnbtn").click(function(){
				var te1 = $tex1.val();
				var te2 = $tex2.val();
				document.cookie = "y=" + te1;
				document.cookie = "m=" + te2;
				location.href = "login.html";
	})
		}else{
			$s3.html("密码不一致");
			$s3.css("color","red");
		}
	})
	
</script>
